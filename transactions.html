<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPC Buddhist Temple</title>
    <link rel="stylesheet" href="transactions.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
</head>
<body>
    <div class="wrapper">
    <!-- Header Section -->
    <header class="section">
        <h1>KPC Buddhist Temple</h1>
    </header>

    <!-- Navigation Menu -->
    <nav class="section">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="partners.html">Partners</a></li>
            <li><a href="contact.html">Contact Information</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <section class="section">
        <h1>Transactions</h1>
        <p>Here is where you can input latest Transactions and see the latest transactions KPC has made</p>
    </section>

    <!-- Side Section for Inputting New Transactions -->
    <div class="container">
        <form id="transaction-form">
            <h2>Add New Transaction</h2>
            <label for="item-name">Item Name:</label><br>
            <input type="text" id="item-name" placeholder="Item Name" name="item-name"><br>
            <label for="item-category">Item Category:</label><br>
            <select id="item-category" required>
                <option value="">Select or Enter a Category</option>
            </select><br>
            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" placeholder="Quantity" name="quantity" min="0"><br>
            
            <label for="unit">Unit:</label><br>
            <select id="unit" name="unit">
                <option value="">None</option>
                <option value="oz">oz</option>
                <option value="lbs">lbs</option>
                <option value="kg">kg</option>
                <option value="g">g</option>
            </select>
            <input type="number" id="unitNumber" placeholder="Number"><br>
            <label for="price-per-unit">Price Per Unit:</label><br>
            <input type="number" id="price-per-unit" placeholder="Price Per Unit" name="price-per-unit" min="0" step="0.01"><br>
            <label for="total-price">Total Price:</label><br>
            <input type="number" id="total-price" placeholder="Total Price" name="total-price" min="0" step="0.01"><br>
            <label for="store">Store Purchased:</label><br>
            <select id="store" required>
                <option value="">Select or Enter a Store Purchased</option>
            </select><br>
            <label for="store-location">Location Stored:</label><br>
            <input type="text" id="store-location" placeholder="Location Stored" name="store-location"><br>
            <label for="purchase-date">Purchase Date:</label><br>
            <input type="date" id="purchase-date" name="purchase-date"><br><br>
            <input type="submit" id="add-to-List"value="Add to List">
        </form>
    

    <!-- Order Dashboard -->
    <div class="dashboard">
        <h2>Transaction List</h2>
        <div id="orders"></div>
        <button id="submit-button">Submit Transactions</button>
    </div>
    
</div>
    <div class="graphs">
        <canvas class="chartBox" id="myChart" height="400" width="600"></canvas>
        <canvas class="chartBox" id="myChartTwo" height="400" width="600"></canvas>
        <canvas class="chartBox" id="myChartThree" height="400" width="600"></canvas>
    </div>
</div>    
<script src="./transactions.js" type="module"></script>
</body>
</html>
